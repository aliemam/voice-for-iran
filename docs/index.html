<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .btn { display: inline-block; background: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; margin: 10px; font-size: 18px; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h2>Send Email</h2>
    <p id="recipient"></p>
    <button class="btn" id="openbtn">Open Email App</button>
    <p><a href="#" id="link">Or click here</a></p>

    <script>
        var campaigns = {
            'finland': { to: 'viestinta.helsinki@poliisi.fi', cc: '' }
        };

        var p = new URLSearchParams(window.location.search);
        var campaign = p.get('campaign') || '';
        var subject = p.get('subject') || '';
        var body = p.get('body') || '';

        var to = campaign && campaigns[campaign] ? campaigns[campaign].to : (p.get('to') || '');
        var cc = campaign && campaigns[campaign] ? campaigns[campaign].cc : (p.get('cc') || '');

        var mailtoUrl = '';
        if (to) {
            document.getElementById('recipient').textContent = 'To: ' + to;
            mailtoUrl = 'mailto:' + to + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
            if (cc) mailtoUrl += '&cc=' + cc;
            document.getElementById('link').href = mailtoUrl;
        }

        document.getElementById('openbtn').onclick = function() {
            if (!mailtoUrl) return;

            // Try Telegram WebApp API first
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openLink) {
                Telegram.WebApp.openLink(mailtoUrl);
            } else {
                window.location.href = mailtoUrl;
            }
        };

        // Auto-open after short delay
        setTimeout(function() {
            if (mailtoUrl) {
                if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openLink) {
                    Telegram.WebApp.openLink(mailtoUrl);
                } else {
                    window.location.href = mailtoUrl;
                }
            }
        }, 300);
    </script>
</body>
</html>
