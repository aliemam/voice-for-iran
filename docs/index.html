<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.2em;
            margin: 30px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .fallback a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }
        .fallback a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening Email App...</h1>
        <div class="spinner"></div>
        <p class="loading" id="status">Preparing email...</p>

        <div class="fallback">
            <p>If your email app doesn't open:</p>
            <p><a href="#" id="mailto-link">Click here</a></p>
        </div>
    </div>

    <script>
        // Get parameters from URL query string
        const params = new URLSearchParams(window.location.search);
        const to = params.get('to') || '';
        const subject = params.get('subject') || '';
        const body = params.get('body') || '';

        if (!to) {
            document.getElementById('status').innerHTML = '<span class="error">Error: No recipient specified</span>';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            // Build mailto URL
            const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Set fallback link
            document.getElementById('mailto-link').href = mailtoUrl;

            // Auto-redirect after small delay
            setTimeout(function() {
                window.location.href = mailtoUrl;
            }, 500);
        }
    </script>
</body>
</html>
