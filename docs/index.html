<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Send Email</title></head>
<body>
<script>
var p = new URLSearchParams(window.location.search);
var to = p.get('to') || '';
var bcc = p.get('bcc') || '';
var sub = p.get('sub') || p.get('subject') || '';
var body = p.get('body') || '';

var mailto = 'mailto:' + to + '?bcc=' + bcc + '&subject=' + encodeURIComponent(sub) + '&body=' + encodeURIComponent(body);
window.location.href = mailto;
</script>
<p>If email didn't open, <a href="#" id="link">click here</a></p>
<script>document.getElementById('link').href = mailto;</script>
</body>
</html>
